<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="h1">Glass Effect</h1>
    <div class="container">

        <div class="sidebar"> 
            <div class="profile-card">
                <img class="img" src="./img/keanu-reeves.jpg" alt="keanu Reeves">
                <h3 class="name">keanu Reeves</h3>
                <ul>
                    <li><a href="#">Today</a></li>
                    <li><a href="#">Important</a></li>
                    <li><a href="#">School</a></li>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Work</a></li>
                </ul>
            </div>
        </div>

        <main class="main">
            <header class="header">
                <h2>Welcome back!</h2>
                <span>April 29th, 2022</span>
            </header>

            <div class="tasks">

                <div class="card">
                    <div class="content">
                        <div class="left">
                            <img class="icon" src="./img/png-clipart-clapperboard-film-cinema-computer-icons-corporate-events-logo-film.png" alt="cinema icon">
                        </div>

                        <div class="right">
                            <div class="task">Make films</div>
                            <div class="status">2 of 10 activities completed</div>
                            <div class="progress">
                                <div class="fill fill-20"></div>
                            </div>
                        </div>
                    </div>
                    <div class="buttons">
                        <button class="btn">Complete</button>
                    </div>
                </div>
                
                <div class="card">
                    <div class="content">
                        <div class="left">
                            <img class="icon" src="./img/2142755.png" alt="cinema icon">
                        </div>

                        <div class="right">
                            <div class="task">Do good things</div>
                            <div class="status">10 of 10 activities completed</div>
                            <div class="progress">
                                <div class="fill fill-100"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="content">
                        <div class="left">
                            <img class="icon" src="./img/charity-vector-icon.jpg" alt="cinema icon">
                        </div>

                        <div class="right">
                            <div class="task">Donate</div>
                            <div class="status">6 of 10 activities completed</div>
                            <div class="progress">
                                <div class="fill fill-60"></div>
                            </div>
                        </div>
                    </div>
                    <div class="buttons">
                        <button class="btn">Complete</button>
                    </div>
                </div>
            </div>
        </main>

    </div>
</body>
</html>
